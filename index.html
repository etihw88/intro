<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>백승리 프로필 | 전문 교육강사</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    :root {
      --primary: #1e3a8a;
      --secondary: #f3f4f6;
      --accent: #3b82f6;
    }
  </style>
</head>
<body class="bg-[var(--secondary)] text-gray-800">
  <div class="max-w-6xl mx-auto px-6 py-10">
    <!-- 소개 + 유튜브 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12 min-h-[400px]">
      <div class="bg-white p-6 rounded-lg shadow flex flex-col justify-center items-center text-center h-full">
        <img src="https://raw.githubusercontent.com/etihw88/intro/main/KakaoTalk_20250517_173349108.jpg" alt="프로필 사진" class="rounded-full w-32 h-32 mb-4 shadow" />
        <h1 class="text-3xl font-bold text-[var(--primary)] mb-2">백승리</h1>
        <p class="text-lg text-gray-700 mb-1">대상자 중심의 교육을</p>
        <p class="text-lg text-gray-700 mb-3">전문으로 하는 교육강사</p>
        <a href="https://open.kakao.com/o/s87PIAyh" target="_blank" class="inline-flex items-center gap-2 text-[var(--accent)] hover:text-blue-900 font-medium">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111728.png" alt="카카오톡" class="w-5 h-5" />
          강의 문의 (카카오톡 오픈채팅방)
        </a>
      </div>

      <div class="rounded-lg shadow-md overflow-hidden w-full h-full">
        <div class="w-full h-full relative">
          <iframe
            class="absolute top-0 left-0 w-full h-full"
            src="https://www.youtube.com/embed/R5MrF6ryIgo?autoplay=1&mute=1"
            title="소개 영상"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <!-- 콘텐츠 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
      <div class="space-y-10">
        <!-- 자격 및 면허 -->
        <section>
          <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2 mb-3">🏅 자격 및 면허</h2>
          <ul class="space-y-1 text-gray-800">
            <li class="list-disc list-inside">일반행정사</li>
            <li class="list-disc list-inside">채용면접관</li>
            <!-- 블렛 수동, 줄 정렬 정확히 맞춤 -->
            <li class="list-none flex items-start">
              <span class="text-base mr-2 mt-1">•</span>
              <div class="flex flex-col">
                <span>직업능력개발훈련교사</span>
                <span class="text-sm text-gray-600">(보건지원, 의료, 산업보건)</span>
              </div>
            </li>
            <li class="list-disc list-inside">평생교육사 2급</li>
          </ul>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
