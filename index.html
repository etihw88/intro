<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>백승리 프로필</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    :root {
      --primary: #1e3a8a;
    }
    .aspect-video-custom {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
    }
    .aspect-video-custom iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-6xl mx-auto p-6 space-y-10">

    <!-- 상단 프로필 및 유튜브 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- 프로필 소개 -->
      <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-center items-center text-center">
        <img src="https://raw.githubusercontent.com/etihw88/intro/main/KakaoTalk_20250517_173349108.jpg" alt="백승리 프로필 사진" class="rounded-full w-32 h-32 mb-4 shadow-md" />
        <h1 class="text-3xl font-bold text-blue-900 mb-1">백승리</h1>
        <p class="text-lg text-gray-700 mb-1">대상자 중심의 교육</p>
        <p class="text-lg text-gray-700 mb-4">전문으로 하는 교육강사</p>
        <a href="https://open.kakao.com/o/s87PIAyh" target="_blank"
           class="inline-flex items-center gap-2 text-blue-700 hover:text-blue-900 font-medium">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968940.png" alt="KakaoTalk Icon" class="w-5 h-5" />
          강의 문의 (카카오톡 오픈채팅)
        </a>
      </div>

      <!-- YouTube 영상 -->
      <div class="aspect-video-custom rounded-lg overflow-hidden shadow-md">
        <iframe
          src="https://www.youtube.com/embed/R5MrF6ryIgo?autoplay=1&mute=1"
          title="YouTube video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- 연락처 및 이미지 섹션 -->
    <section class="bg-white p-6 rounded-lg shadow">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-start">

        <!-- 연락처 및 QR -->
        <div class="flex flex-col items-center lg:items-start text-center lg:text-left w-full">
          <h2 class="text-xl font-bold text-[var(--primary)] flex items-center gap-2 mb-2">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" class="w-5 h-5" />
            연락처
          </h2>
          <div class="flex items-center gap-2 mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" class="w-5 h-5" />
            <span>etihw88@gmail.com</span>
          </div>
          <div class="w-full flex justify-center">
            <img
              src="https://raw.githubusercontent.com/etihw88/intro/main/%EC%A0%9C%EB%AA%A9%EC%9D%84%20%EC%9E%85%EB%A0%A5%ED%95%B4%EC%A3%BC%EC%84%B8%EC%9A%94_-002.png"
              alt="QR 코드"
              class="w-full max-w-[300px] h-auto rounded shadow"
            />
          </div>
        </div>

        <!-- 이미지 1 -->
        <div class="w-full flex justify-center">
          <img
            src="https://raw.githubusercontent.com/etihw88/intro/main/KakaoTalk_20250527_190649340.jpg"
            alt="강의 이미지1"
            class="w-full max-w-[300px] h-auto rounded shadow object-cover"
          />
        </div>

        <!-- 이미지 2 -->
        <div class="w-full flex justify-center">
          <img
            src="https://raw.githubusercontent.com/etihw88/intro/main/KakaoTalk_20250527_220229502.jpg"
            alt="강의 이미지2"
            class="w-full max-w-[300px] h-auto rounded shadow object-cover"
          />
        </div>

      </div>
    </section>
  </div>
</body>
</html>
